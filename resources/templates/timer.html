<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/timer.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/font.css">
  <title>Timer</title>
</head>
<body>
  <header class="header">
    <nav class="left-nav">
      <div class="dropdown">
        <a href="#" class="link-button" th:text="${username}">Hwesus</a>
        <div class="dropdown-menu">
          <a class="link__item" href="/profile">Profile</a>
          <a class="link__item" href="/logout">Logout</a>
        </div>
        </div>
      <a href="#" class="link-button">
        <img class="settings" src="/img/settings.svg" alt=""></a>
      <a href="#" class="link-button"><img src="/img/statistic.svg" alt=""></a>
      
      <div class="dropdown">
        <a id="cube" class="link" th:text="${cube}"></a>
        <img src="/img/triangle.svg" alt="">
        <div class="dropdown-menu">
          <a class="link__item-active" href="/timer/2x2">2x2</a>
          <a class="link__item" href="/timer/3x3">3x3</a>
          <a class="link__item" href="/timer/4x4">4x4</a>
          <a class="link__item" href="/timer/5x5">5x5</a>
          <a class="link__item" href="/timer/6x6">6x6</a>
          <a class="link__item" href="/timer/7x7">7x7</a>
          <a class="link__item" href="/timer/pyraminx">Pyraminx</a>
        </div>
      </div>
    </nav>
    <form method="post">
      <div class="right-nav">
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Search friends">
          <div class="line"></div>
        </div>
        <button type="submit">Search</button>
      </div>
  </form>
  </header>
  <div id="scramble" th:text="${scramble}" class="scramble"></div>
    <section class="main-timer">
      <div class="timer-block">
        <div id="timer" class="timer" th:text="${lastSolveTime}">
          00:00
        </div>
        <div class="avg-of">
          <span th:text="'ao5: ' + ${averageOf5}"></span>
        </div>
        <div class="avg-of12">
          <span class="avg-of" th:text="'ao12: ' + ${averageOf12}"></span>
        </div>
      </div>
    </section>
  <script src="/js/script.js"></script>
</body>
</html>
