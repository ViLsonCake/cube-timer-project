<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/timer.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="/img/cube-logo.png">
  <title>Timer</title>
</head>
<body>
  <header class="header">
    <nav class="left-nav">
      <div class="dropdown">
        <a class="link-button" th:text="${username}"></a>
        <div class="dropdown-menu">
          <a class="link__item" href="/profile?cube=3x3&page=0">Profile</a>
          <a class="link__item" href="/logout">Logout</a>
        </div>
        </div>
      <a id="settings" onclick="openModal()" data-modal-target="#modal" class="link-button">
        <img class="settings" src="/img/settings.svg" alt="">
      </a>
      <div class="modal active" id="modal">
        <div class="modal-header">
          <div class="title">
            <span>Settings</span>
            <button onclick="closeModal()" data-close-btn class="close-btn">&times;</button>
          </div>
        </div>
        <div class="modal-body">
          <div class="switch-box">
            <span class="text">hui</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
          </label>
          </div>
          <div class="switch-box">
            <span class="text">hui</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
          </label>
          </div>
        </div>
      </div>
      <a href="/rating/3x3" class="link-button">
        <img src="/img/statistic.svg" alt="">
      </a>
      <div class="dropdown">
        <a id="cube" class="link" th:text="${cube}"></a>
        <img src="/img/triangle.svg" alt="">
        <div class="dropdown-menu">
          <a class="link__item-active" href="/timer/2x2">2x2</a>
          <a class="link__item" href="/timer/3x3">3x3</a>
          <a class="link__item" href="/timer/4x4">4x4</a>
          <a class="link__item" href="/timer/5x5">5x5</a>
          <a class="link__item" href="/timer/6x6">6x6</a>
          <a class="link__item" href="/timer/7x7">7x7</a>
          <a class="link__item" href="/timer/pyraminx">Pyraminx</a>
        </div>
      </div>
    </nav>
      <div class="right-nav">
        <img src="/img/cube-logo.png" alt="">
      </div>
  </header>
  <div id="scramble" th:text="${scramble}" class="scramble"></div>
    <section class="main-timer">
      <div class="timer-block">
        <div id="timer" class="timer" th:text="${lastSolveTime}">
          00:00
        </div>
        <div class="avg-of">
          <span th:text="'ao5: ' + ${averageOf5}"></span>
        </div>
        <div class="avg-of12">
          <span class="avg-of" th:text="'ao12: ' + ${averageOf12}"></span>
        </div>
      </div>
    </section>
  <div class="active" id="overlay"></div>
  <script src="/js/script.js"></script>
  <script src="/js/popup.js"></script>
</body>
</html>
