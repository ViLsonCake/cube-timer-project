<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/rating.css">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/font.css">
  <title>Rating</title>
</head>
<body>
  <header class="header">
    <div class="navbar">
        <div class="button">
          <a href="/timer/3x3" class="link-button">Timer</a>
        </div>
        <div class="user-nickname">
          <a href="/profile" class="nickname">Nickname</a>
        </div>
    </div>
  </header>
  <section class="rating">
    <div class="container">
      <div class="hero">
        <div class="user-info">
          <div th:each="user : ${users}" class="box-user">
            <div class="image">
              <img src="/img/person.svg" alt="Image">
            </div>
            <div class="rating-info">
              <div class="info">
                <table>
                  <tr class="info-label">
                    <th>USERNAME</th>
                    <th>PB</th>
                    <th>AVG</th>
                  </tr>
                  <tr>
                    <td th:text="${user[0]}"></td>
                    <td th:text="${user[2]}"></td>
                    <td th:text="${user[1]}"></td>
                    <td>40s</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="filter">
          <div class="filter-box">
            <form method="post">
              <div class="filter-list">
                <fieldset>
                  <div class="radiobutton">
                    <input type="radio" value="2x2" name="sizeCube">
                    <label for="2x2">2x2</label>
                  </div>
                  <div class="radiobutton">
                    <input type="radio" value="3x3" name="sizeCube" checked>
                    <label for="3x3">3x3</label>
                  </div>
                  <div class="radiobutton">
                    <input type="radio" value="4x4" name="sizeCube">
                    <label for="4x4">4x4</label>
                  </div>
                  <div class="radiobutton">
                    <input type="radio" value="5x5" name="sizeCube">
                    <label for="5x5">5x5</label>
                  </div>
                  <div class="radiobutton">
                    <input type="radio" value="6x6" name="sizeCube">
                    <label for="6x6">6x6</label>
                  </div>
                  <div class="radiobutton">
                    <input type="radio" value="7x7" name="sizeCube">
                    <label for="7x7">7x7</label>
                  </div>
                  <div class="radiobutton">
                    <input type="radio" value="Pyraminx" name="sizeCube">
                    <label for="Pyraminx">Pyraminx</label>
                  </div>
                </fieldset>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
